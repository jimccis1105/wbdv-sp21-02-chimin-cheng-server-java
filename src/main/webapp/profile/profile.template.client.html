<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./profile.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success alertFld" role="alert">
        Profile successfully saved
    </div>
    <div class="mb-3 row">
        <label  for="usernameFld"
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="usernameFld"
                   value="Alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phoneFld"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phoneFld"
                   placeholder="(555) 123-4324"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="emailFld"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="alice@wonderland.com"
                   id="emailFld"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="roleFld"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="roleFld" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dobFld"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   placeholder="mm/dd/yyyy"
                   id="dobFld"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="updateBtn"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a id="updateBtn"
               class="btn btn-success btn-block"
               href="#">
                Update
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="logoutBtn"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a id="logoutBtn"
               class="btn btn-danger btn-block"
               href="../index.html">
                Logout
            </a>
        </div>
    </div>
</div>
</body>
</html>
