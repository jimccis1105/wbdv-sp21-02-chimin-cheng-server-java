<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="passwordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="verifyPasswordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html" id="registerBtn" class="btn btn-primary btn-block">
                   Sign up
                </a>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">Log in</a>
                    </div>
                    <div class="col-6">
                        <a href="../index.html" class="float-right">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
